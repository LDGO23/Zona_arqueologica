    <script>
        // obtengo el hor del localstorage de la funcion
        var hiroURL = localStorage.getItem('hiro');
        // si si existe un url me coloca en donde encuentre la clase hiro
        if (hiroURL) {
            var hiroImage = document.querySelector('.hiro');
            hiroImage.src = hiroURL;
        }
        var ig = localStorage.getItem('imagenSrc');
        if (ig) {
            var Img = document.querySelector('.ig');
            Img.src = ig;
        }
        var ubicacion = localStorage.getItem('ubicacion');
        if (ubicacion) {
            var ubi = document.querySelector('.ubi');
            ubi.src = ubicacion;
        }
    </script>
    <script>
